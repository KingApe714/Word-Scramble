<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble</title>
    <link rel="stylesheet" href="styles/game.css" />
    <link rel="stylesheet" href="styles/game-tile.css" />
    <link rel="stylesheet" href="styles/clue-container.css" />
    <link rel="stylesheet" href="styles/control-panel.css" />
    <link rel="stylesheet" href="styles/screen-sizes.css" />
  </head>
  <body>
    <div class="outer-clue-container">
      <div class="clue-container"></div>
    </div>
    <div class="game-container">
      <div class="outer-used-tile-container">
        <div class="used-tile-container"></div>
      </div>
      <div class="outer-unused-tile-container">
        <div class="unused-tile-container">
          <div class="game-tile-container piece-00" id="piece-00"></div>
          <div class="game-tile-container piece-01" id="piece-01"></div>
          <div class="game-tile-container piece-02" id="piece-02"></div>
          <div class="game-tile-container piece-03" id="piece-03"></div>
          <div class="game-tile-container piece-04" id="piece-04"></div>
          <div class="game-tile-container piece-05" id="piece-05"></div>
          <div class="game-tile-container piece-06" id="piece-06"></div>
        </div>
      </div>
    </div>
    <div class="control-panel">
      <div class="points-timer-container">
        <div class="points-counter"></div>
        <div class="timer"></div>
      </div>
      <div class="definitions-container"></div>
      <div class="button-container">
        <div class="game-button clear">CLEAR</div>
        <div class="game-button enter">ENTER</div>
        <div class="game-button delete">DELETE</div>
        <div class="game-button shuffle">SHUFFLE</div>
      </div>
    </div>
  </body>
  <script type="module" src="src/main.js"></script>
</html>
