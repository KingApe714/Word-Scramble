<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Scramble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <!-- <canvas id="canvas1"></canvas> -->
    <div class="instruction-container">
        
        <button class="modal-button">INSTRUCTIONS</button>
    </div>
    <div class="modal-bg">
        <div class="modal">
            <span class="modal-close">X</span>
            <h2 class="modal-child"></h2>
        </div>
    </div>
    <div class="game-board">
        <div class="countdown">3:00</div>
        <div class="shuffled-letters"></div>
        <div class="guessed-letters"></div>
        <button class="enter-button">ENTER</button>
        <button class="shuffle-button">SHUFFLE</button>
        <button class="clear-button">CLEAR</button>
        <div>
            <div class="remaining-words"></div>
            <div class="points">0</div>
            <div class="correct-entries">

            </div>
        </div>
    </div>
    <script src="instructions.js"></script>
    <script src="trie.js"></script>
    <script src="script.js"></script>
    <script src="placeholder.js"></script>
    <script src="timer.js"></script>
</body>
</html>
